<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            
            /* Light theme */
            --bg-color-light: #f8fafc;
            --text-color-light: #2d3748;
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --input-bg-light: #f7fafc;
            --input-border-light: #e2e8f0;
            --input-focus-light: #667eea;
            
            /* Dark theme */
            --bg-color-dark: #0f172a;
            --text-color-dark: #f1f5f9;
            --card-bg-dark: rgba(30, 41, 59, 0.95);
            --input-bg-dark: #1e293b;
            --input-border-dark: #475569;
            --input-focus-dark: #818cf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px 0;
        }

        body[data-theme="light"] {
            background: var(--primary-gradient);
            color: var(--text-color-light);
        }

        body[data-theme="dark"] {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-color-dark);
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="2"/></g></g></svg>');
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .login-card {
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        body[data-theme="light"] .login-card {
            background: var(--card-bg-light);
        }

        body[data-theme="dark"] .login-card {
            background: var(--card-bg-dark);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--secondary-gradient);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        body[data-theme="light"] .form-group i {
            color: #64748b;
        }

        body[data-theme="dark"] .form-group i {
            color: #94a3b8;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px 18px 18px 50px;
            border-radius: 15px;
            border: 2px solid transparent;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        body[data-theme="light"] input[type="text"],
        body[data-theme="light"] input[type="password"] {
            background: var(--input-bg-light);
            color: var(--text-color-light);
            border-color: var(--input-border-light);
        }

        body[data-theme="dark"] input[type="text"],
        body[data-theme="dark"] input[type="password"] {
            background: var(--input-bg-dark);
            color: var(--text-color-dark);
            border-color: var(--input-border-dark);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        body[data-theme="light"] input[type="text"]:focus,
        body[data-theme="light"] input[type="password"]:focus {
            border-color: var(--input-focus-light);
            background: white;
        }

        body[data-theme="dark"] input[type="text"]:focus,
        body[data-theme="dark"] input[type="password"]:focus {
            border-color: var(--input-focus-dark);
            background: #334155;
        }

        input[type="text"]:focus + i,
        input[type="password"]:focus + i {
            color: var(--input-focus-light);
        }

        body[data-theme="dark"] input[type="text"]:focus + i,
        body[data-theme="dark"] input[type="password"]:focus + i {
            color: var(--input-focus-dark);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .flash {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 25px;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .switch-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .switch-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        body[data-theme="dark"] .switch-link a {
            color: #818cf8;
        }

        .switch-link a:hover {
            text-decoration: underline;
            transform: translateY(-1px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: white;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            opacity: 0.6;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: currentColor;
            opacity: 0.3;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 14px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: currentColor;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
            font-weight: 500;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .google-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border: 2px solid transparent;
            color: white;
        }

        .google-btn:hover {
            background: linear-gradient(135deg, #3367d6 0%, #2d8f47 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        body[data-theme="dark"] .forgot-password a {
            color: #818cf8;
        }

        .forgot-password a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 20px 0;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked + .checkmark {
            background: var(--primary-gradient);
            border-color: #667eea;
        }

        .remember-me input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .forgot-password {
                margin: 0;
                text-align: left;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 0;
                align-items: flex-start;
                min-height: 100vh;
            }
            
            .login-container {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .login-card {
                padding: 30px 20px;
                margin: 0;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            input[type="text"], input[type="password"] {
                padding: 16px 16px 16px 45px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .form-group i {
                left: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .login-card {
                padding: 25px 15px;
            }
            
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue to ChatApp</p>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" id="loginForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username or Email" required autocomplete="username">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <div class="forgot-password">
                        <a href="{{ url_for('main.forgot_password') }}">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Sign In
                </button>
            </form>



            <div class="switch-link">
                Don't have an account? <a href="{{ url_for('main.register') }}">Create one</a>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        const themeIcon = document.getElementById('theme-icon');
        
        document.body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        function toggleTheme() {
            const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Form enhancements
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = this.querySelector('.login-btn');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Signing In...';
            button.disabled = true;
            
            // Re-enable button after 3 seconds if form hasn't been submitted
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            }, 3000);
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Google OAuth login is now functional

        // Auto-focus first input
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('input[name="username"]');
            if (firstInput) {
                setTimeout(() => firstInput.focus(), 500);
            }
        });
    </script>
</body>
</html>
