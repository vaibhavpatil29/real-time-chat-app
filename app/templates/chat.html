<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>SmartChat - Professional Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Custom emoji picker - no external dependencies -->

  <style>
    :root {
      --avatar-size: 40px;
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --success-color: #198754;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #0dcaf0;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #6c757d;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      --border-radius: 12px;
      --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      min-height: 100vh;
      color: var(--gray-900);
      transition: all 0.3s ease;
    }

    body[data-bs-theme="dark"] {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #ffffff;
      --light-bg: #212529;
      --white: #2d3748;
      --gray-100: #2d3748;
      --gray-200: #4a5568;
      --gray-300: #718096;
      --gray-400: #a0aec0;
      --gray-500: #cbd5e0;
      --gray-600: #e2e8f0;
      --gray-700: #edf2f7;
      --gray-800: #f7fafc;
      --gray-900: #ffffff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
    }

    body[data-bs-theme="dark"] .glass-card {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-card {
      padding: 2rem;
      margin-bottom: 2rem;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .main-content {
      animation: slideUp 0.6s ease-out;
    }

    .brand-title {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .user-welcome {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.25rem;
    }

    body[data-bs-theme="dark"] .user-welcome {
      color: var(--gray-300);
    }

    .room-info {
      color: var(--gray-500);
      font-size: 0.9rem;
    }

    #chat-box {
      height: 500px;
      overflow-y: auto;
      padding: 1.5rem;
      background: var(--white);
      border-radius: var(--border-radius);
      margin: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--gray-400) transparent;
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 10px;
    }

    body[data-bs-theme="dark"] #chat-box {
      background: var(--white);
    }

    .chat-message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
      align-items: flex-start;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .chat-content {
      padding: 0.875rem 1.25rem;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .chat-content:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .chat-message.self {
      flex-direction: row-reverse;
    }

    .chat-message.self .chat-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .chat-message.other .chat-content {
      background: var(--gray-100);
      color: var(--gray-900);
      border: 1px solid var(--gray-200);
      border-bottom-left-radius: 6px;
    }

    body[data-bs-theme="dark"] .chat-message.other .chat-content {
      background: var(--gray-200);
      color: var(--gray-900);
      border-color: var(--gray-300);
    }

    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .sender-name {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .chat-message.self .sender-name,
    .chat-message.self .message-time {
      color: rgba(255, 255, 255, 0.9);
    }

    .message-text {
      margin: 0;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.75rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
      border: none;
      font-size: 1.2rem;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(180deg);
    }

    .user-item {
      border: none !important;
      padding: 0.875rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: var(--border-radius) !important;
      background: var(--white);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-item:hover {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: white !important;
      transform: translateX(5px);
    }

    body[data-bs-theme="dark"] .user-item {
      background: var(--white);
      color: var(--gray-900);
    }

    body[data-bs-theme="dark"] .user-item:hover {
      color: white !important;
    }

    .user-avatar-small {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.1rem;
    }

    .user-status {
      font-size: 0.75rem;
      color: var(--success-color);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--success-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .file-label {
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: var(--border-radius) !important;
      padding: 0.5rem 0.75rem;
    }

    .file-label:hover {
      transform: scale(1.05);
    }

    .seen-status {
      font-size: 0.7rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 0.25rem;
      text-align: right;
    }

    .seen-status.seen {
      color: rgba(255, 255, 255, 0.9);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.625rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover:before {
      left: 100%;
    }

    .btn-outline-danger {
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0.5rem 1.25rem;
    }

    .btn-outline-danger:hover {
      transform: translateY(-1px);
    }

    .btn-success {
      background: linear-gradient(135deg, #198754 0%, #20c997 100%);
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
    }

    .card-header {
      background: var(--white) !important;
      color: var(--gray-900) !important;
      border-bottom: 1px solid var(--gray-200) !important;
      padding: 1.25rem;
      font-weight: 700;
      font-size: 1rem;
    }

    body[data-bs-theme="dark"] .card-header {
      background: var(--white) !important;
      color: var(--gray-900) !important;
      border-bottom-color: var(--gray-300) !important;
    }

    .card-footer {
      background: var(--white) !important;
      border-top: 1px solid var(--gray-200) !important;
      padding: 1.25rem;
    }

    body[data-bs-theme="dark"] .card-footer {
      background: var(--white) !important;
      border-top-color: var(--gray-300) !important;
    }

    .form-control {
      border-radius: var(--border-radius);
      border: 2px solid var(--gray-300);
      padding: 0.625rem 1rem;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    #emoji-btn {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%) !important;
      border: none !important;
      color: white !important;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      padding: 0.625rem 0.875rem;
      transition: all 0.3s ease;
    }

    #emoji-btn:hover {
      transform: scale(1.1) rotate(10deg);
    }

    .typing-indicator {
      background: linear-gradient(135deg, #0dcaf0 0%, #6f42c1 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      animation: pulse 1.5s infinite;
    }

    .modal-content {
      border-radius: var(--border-radius);
      border: none;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      border: none !important;
    }

    .online-count {
      background: var(--success-color);
      color: white;
      padding: 0.25rem 0.625rem;
      border-radius: 15px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      #chat-box {
        height: 400px;
      }
      
      .chat-content {
        max-width: 85%;
      }
      
      .header-card {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .brand-title {
        font-size: 1.5rem;
      }
    }

    /* Custom Emoji Picker Styles */
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 0;
      background: var(--white);
      border: 1px solid var(--gray-300);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      padding: 16px;
      width: 320px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .emoji-picker.show {
      display: block;
    }

    .emoji-categories {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--gray-200);
      padding-bottom: 8px;
    }

    .emoji-category-btn {
      background: none;
      border: none;
      font-size: 1.2em;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .emoji-category-btn:hover,
    .emoji-category-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      max-height: 200px;
      overflow-y: auto;
    }

    .emoji-item {
      background: none;
      border: none;
      font-size: 1.4em;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-item:hover {
      background: var(--gray-200);
      transform: scale(1.2);
    }

    .quick-emoji-bar {
      padding: 8px;
      background: var(--gray-100);
      border-radius: 8px;
      border: 1px solid var(--gray-300);
      margin-bottom: 8px;
    }

    .quick-emoji-btn {
      font-size: 1.2em;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      background: transparent;
      border: 1px solid var(--gray-300);
    }

    .quick-emoji-btn:hover {
      transform: scale(1.1);
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    body[data-bs-theme="dark"] .emoji-picker {
      background: var(--gray-800);
      border-color: var(--gray-600);
    }

    body[data-bs-theme="dark"] .emoji-item:hover {
      background: var(--gray-700);
    }

    body[data-bs-theme="dark"] .quick-emoji-bar {
      background: var(--gray-700);
      border-color: var(--gray-600);
    }

    body[data-bs-theme="dark"] .quick-emoji-btn {
      border-color: var(--gray-600);
      color: var(--gray-200);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px !important;
      }

      .header-card {
        padding: 15px !important;
        margin-bottom: 15px;
      }

      .header-card h4 {
        font-size: 1.1rem;
      }

      .chat-container {
        height: calc(100vh - 200px) !important;
        min-height: 400px;
      }

      .chat-messages {
        padding: 10px;
      }

      .message-item {
        margin-bottom: 12px;
      }

      .message-content {
        max-width: 85%;
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .sender-name {
        font-size: 0.8rem;
      }

      .message-time {
        font-size: 0.7rem;
      }

      .users-sidebar {
        position: fixed;
        top: 0;
        right: -300px;
        width: 280px;
        height: 100vh;
        z-index: 1050;
        transition: right 0.3s ease;
        background: var(--white);
        box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      }

      .users-sidebar.show {
        right: 0;
      }

      .users-sidebar .card {
        height: 100vh;
        border-radius: 0;
        border: none;
      }

      .mobile-users-toggle {
        display: block !important;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1040;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        box-shadow: var(--shadow);
      }

      .users-sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1040;
        display: none;
      }

      .users-sidebar-overlay.show {
        display: block;
      }

      .message-form {
        padding: 15px 10px;
      }

      .input-group {
        gap: 8px;
      }

      #message-input {
        font-size: 16px; /* Prevents zoom on iOS */
        min-height: 44px;
      }

      .btn {
        min-height: 44px;
        min-width: 44px;
      }

      .emoji-picker {
        width: 90vw !important;
        max-width: 350px;
        left: 50% !important;
        transform: translateX(-50%) !important;
        bottom: 70px !important;
      }

      .quick-emoji-bar {
        padding: 8px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .quick-emoji-btn {
        width: 35px;
        height: 35px;
        font-size: 1.1rem;
        margin: 2px;
      }

      .theme-toggle {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1030;
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 5px !important;
      }

      .header-card {
        padding: 12px !important;
        margin-bottom: 10px;
      }

      .header-card h4 {
        font-size: 1rem;
      }

      .chat-container {
        height: calc(100vh - 180px) !important;
      }

      .message-content {
        max-width: 90%;
        padding: 8px 10px;
        font-size: 0.85rem;
      }

      .emoji-picker {
        width: 95vw !important;
        bottom: 60px !important;
      }

      .mobile-users-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        top: 75px;
      }
    }

    @media (min-width: 769px) {
      .mobile-users-toggle {
        display: none !important;
      }

      .users-sidebar-overlay {
        display: none !important;
      }
    }

    /* Hide mobile elements by default */
    .mobile-users-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Mobile Users Toggle Button -->
  <button class="mobile-users-toggle" id="mobileUsersToggle" title="Show Users">
    <i class="bi bi-people-fill"></i>
  </button>
  
  <!-- Mobile Users Sidebar Overlay -->
  <div class="users-sidebar-overlay" id="usersSidebarOverlay"></div>
  
  <div class="container py-4">
    <div class="header-card glass-card">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="brand-title">
            <i class="bi bi-chat-square-dots me-2"></i>SmartChat
          </h1>
          <div class="user-welcome">Welcome, {{ username }}</div>
          <div class="room-info">
            <i class="bi bi-building me-1"></i>Workspace: {{ room }}
          </div>
        </div>
        <div class="header-actions">
          <button class="theme-toggle" title="Toggle Dark Mode" id="themeToggle">
            <i class="bi bi-moon-stars-fill"></i>
          </button>
          <a href="/logout" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Sign Out
          </a>
        </div>
      </div>
    </div>

    <div class="row main-content">
      <div class="col-lg-3 mb-4">
        <div class="glass-card">
          <div class="card-header d-flex align-items-center">
            <i class="bi bi-people-fill me-2"></i>
            <span>Team Members</span>
            <span class="online-count" id="online-count">0</span>
          </div>
          <div class="card-body p-0">
            <ul id="online-users" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="glass-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <i class="bi bi-chat-left-text-fill me-2"></i>
              <span>Discussion</span>
            </div>
            <div id="typing" class="typing-indicator" style="display: none;"></div>
          </div>
          
          <div id="chat-box">
            {% for msg in messages %}
              <div class="chat-message {% if msg.username == username %}self{% else %}other{% endif %}">
                <img src="https://ui-avatars.com/api/?name={{ msg.username }}&background=667eea&color=fff&bold=true&size=40" class="avatar" alt="{{ msg.username }}" />
                <div class="chat-content">
                  <div class="message-header">
                    <span class="sender-name">{{ msg.username }}</span>
                    <span class="message-time">{{ msg.timestamp.strftime('%H:%M') }}</span>
                  </div>
                  <p class="message-text">{{ msg.content }}</p>
                </div>
              </div>
            {% endfor %}
          </div>
          
          <div class="card-footer">
            <form id="chat-form" class="d-flex align-items-center gap-3">
              <button type="button" id="emoji-btn" class="btn" title="Add Emoji">
                😊
              </button>
              <label class="btn btn-outline-secondary file-label" title="Attach File">
                <i class="bi bi-paperclip"></i>
                <input type="file" id="file-upload" hidden />
              </label>
              <input type="text" id="message" class="form-control flex-grow-1" placeholder="Type your message..." required />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send-fill me-2"></i>Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="privateMessageModal" tabindex="-1" aria-labelledby="privateMessageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="privateMessageLabel">
            <i class="bi bi-person-lines-fill me-2"></i>Direct Message
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="recipientName" class="mb-3 fw-semibold text-primary fs-5"></p>
          <textarea id="privateMessageInput" class="form-control" placeholder="Type your private message..." rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="sendPrivateBtn">
            <i class="bi bi-send-fill me-2"></i>Send Message
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = io();
    const username = "{{ username }}";
    const room = "{{ room }}";

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");
    const form = document.getElementById("chat-form");
    const usersList = document.getElementById("online-users");
    const typingStatus = document.getElementById("typing");
    const onlineCount = document.getElementById("online-count");

    let selectedRecipient = "";

    socket.emit("join_room", { username, room });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("send_message", { username, message, room });
        messageInput.value = "";
        socket.emit("typing", { username, room, typing: false });
      }
    });

    messageInput.addEventListener("input", () => {
      socket.emit("typing", { username, room, typing: true });
      clearTimeout(window.typingTimeout);
      window.typingTimeout = setTimeout(() => {
        socket.emit("typing", { username, room, typing: false });
      }, 1000);
    });

    socket.on("receive_message", (data) => {
      const div = document.createElement("div");
      div.classList.add("chat-message", data.username === username ? "self" : "other");

      const avatar = document.createElement("img");
      avatar.src = `https://ui-avatars.com/api/?name=${data.username}&background=667eea&color=fff&bold=true&size=40`;
      avatar.classList.add("avatar");
      avatar.alt = data.username;

      const content = document.createElement("div");
      content.classList.add("chat-content");

      const isSelf = data.username === username;
      const seenStatus = isSelf ? `<div class="seen-status" id="seen-${data.timestamp}">Delivered</div>` : "";

      content.innerHTML = `
        <div class="message-header">
          <span class="sender-name">${data.username}</span>
          <span class="message-time">${data.timestamp}</span>
        </div>
        <p class="message-text">${data.message}</p>
        ${seenStatus}
      `;

      div.appendChild(avatar);
      div.appendChild(content);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (!isSelf) {
        socket.emit("message_seen", {
          sender: data.username,
          timestamp: data.timestamp,
          room: room,
        });
      }
    });

    socket.on("message_seen_ack", (data) => {
      const seenEl = document.getElementById(`seen-${data.timestamp}`);
      if (seenEl) {
        seenEl.textContent = "Read";
        seenEl.classList.add("seen");
      }
    });

    socket.on("user_list", (users) => {
      usersList.innerHTML = "";
      onlineCount.textContent = users.length;
      
      users.forEach((user) => {
        const li = document.createElement("li");
        li.classList.add("list-group-item", "user-item");
        
        const avatar = document.createElement("div");
        avatar.classList.add("user-avatar-small");
        avatar.textContent = user[0].toUpperCase();
        
        const userInfo = document.createElement("div");
        userInfo.classList.add("user-info");
        userInfo.innerHTML = `
          <div class="user-name">${user}</div>
          <div class="user-status">
            <span class="status-dot"></span>
            Available
          </div>
        `;
        
        li.appendChild(avatar);
        li.appendChild(userInfo);

        li.onclick = () => {
          selectedRecipient = user;
          document.getElementById("recipientName").innerHTML = `<i class="bi bi-person me-2"></i>To: ${user}`;
          document.getElementById("privateMessageInput").value = "";
          new bootstrap.Modal(document.getElementById("privateMessageModal")).show();
        };

        usersList.appendChild(li);
      });
    });

    document.getElementById("sendPrivateBtn").addEventListener("click", () => {
      const message = document.getElementById("privateMessageInput").value.trim();
      if (message && selectedRecipient) {
        socket.emit("private_message", {
          sender: username,
          recipient: selectedRecipient,
          message: message,
        });
        document.getElementById("privateMessageInput").value = "";
        bootstrap.Modal.getInstance(document.getElementById("privateMessageModal")).hide();
      }
    });

    socket.on("user_typing", (data) => {
      if (data.typing) {
        typingStatus.innerHTML = `<i class="bi bi-three-dots me-2"></i>${data.username} is typing...`;
        typingStatus.style.display = "inline-block";
      } else {
        typingStatus.style.display = "none";
      }
    });

    const themeToggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    function updateThemeIcon(theme) {
      const icon = themeToggle.querySelector('i');
      if (theme === "dark") {
        icon.className = "bi bi-sun-fill";
      } else {
        icon.className = "bi bi-moon-stars-fill";
      }
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = html.getAttribute("data-bs-theme") || "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      updateThemeIcon(newTheme);
      
      // Emoji picker theme is handled by CSS
    });

    // Initialize theme
    const savedTheme = localStorage.getItem("theme") || "light";
    html.setAttribute("data-bs-theme", savedTheme);
    updateThemeIcon(savedTheme);

    // Simple Custom Emoji Picker
    const emojiBtn = document.querySelector("#emoji-btn");
    
    // Create emoji picker element
    const emojiPicker = document.createElement('div');
    emojiPicker.className = 'emoji-picker';
    emojiPicker.innerHTML = `
      <div class="emoji-categories">
        <button class="emoji-category-btn active" data-category="smileys">😊</button>
        <button class="emoji-category-btn" data-category="gestures">👍</button>
        <button class="emoji-category-btn" data-category="objects">🎉</button>
      </div>
      <div class="emoji-grid" id="emoji-grid">
        <!-- Emojis will be populated here -->
      </div>
    `;
    
    // Add picker to the form container
    const cardFooter = document.querySelector('.card-footer');
    cardFooter.style.position = 'relative';
    cardFooter.appendChild(emojiPicker);
    
    // Emoji categories
    const emojiCategories = {
      smileys: ['😊', '😂', '🤣', '😍', '🥰', '😘', '😗', '😙', '😚', '😋', '😛', '🤪', '😝', '🤑', '🤗', '🤭', '🤫', '🤔', '🤐', '🤨', '😐', '😑', '😶', '😏', '😒', '🙄', '😬', '🤥', '😌', '😔', '😪', '🤤'],
      gestures: ['👍', '👎', '👌', '✌️', '🤞', '🤟', '🤘', '🤙', '👈', '👉', '👆', '🖕', '👇', '☝️', '👋', '🤚', '🖐️', '✋', '🖖', '👏', '🙌', '🤲', '🤝', '🙏', '✍️', '💪', '🦵', '🦶'],
      objects: ['🎉', '🎊', '🎈', '🎁', '🎀', '🎂', '🍰', '🧁', '🍭', '🍬', '🍫', '🍩', '🍪', '☕', '🍵', '🥤', '🍺', '🍻', '🥂', '🍷', '🥃', '🍸', '🍹', '🍾', '🔥', '💯', '⭐', '🌟', '✨', '🎯', '🚀', '💎']
    };
    
    // Function to populate emoji grid
    function populateEmojiGrid(category) {
      const grid = document.getElementById('emoji-grid');
      grid.innerHTML = '';
      
      emojiCategories[category].forEach(emoji => {
        const button = document.createElement('button');
        button.className = 'emoji-item';
        button.textContent = emoji;
        button.addEventListener('click', () => {
          insertEmoji(emoji);
          emojiPicker.classList.remove('show');
        });
        grid.appendChild(button);
      });
    }
    
    // Function to insert emoji at cursor position
    function insertEmoji(emoji) {
      const cursorPos = messageInput.selectionStart;
      const textBefore = messageInput.value.substring(0, cursorPos);
      const textAfter = messageInput.value.substring(messageInput.selectionEnd);
      messageInput.value = textBefore + emoji + textAfter;
      messageInput.focus();
      messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
    }
    
    // Category button event listeners
    document.querySelectorAll('.emoji-category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons
        document.querySelectorAll('.emoji-category-btn').forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        btn.classList.add('active');
        // Populate grid with selected category
        populateEmojiGrid(btn.dataset.category);
      });
    });
    
    // Initialize with smileys
    populateEmojiGrid('smileys');
    
    // Toggle emoji picker
    emojiBtn.addEventListener('click', (e) => {
      e.preventDefault();
      emojiPicker.classList.toggle('show');
    });
    
    // Close picker when clicking outside
    document.addEventListener('click', (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.classList.remove('show');
      }
    });

    // Quick emoji reactions (common emojis)
    const quickEmojis = ['😊', '😂', '❤️', '👍', '👎', '😢', '😮', '😡', '🎉', '🔥'];
    
    // Add quick emoji bar
    const createQuickEmojiBar = () => {
      const quickBar = document.createElement('div');
      quickBar.className = 'quick-emoji-bar d-flex gap-1 mb-2 flex-wrap';
      quickBar.style.cssText = `
        padding: 8px;
        background: var(--gray-100);
        border-radius: 8px;
        border: 1px solid var(--gray-300);
      `;
      
      quickEmojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'btn btn-sm btn-outline-secondary quick-emoji-btn';
        btn.textContent = emoji;
        btn.style.cssText = `
          font-size: 1.2em;
          padding: 4px 8px;
          border-radius: 6px;
          transition: all 0.2s ease;
        `;
        
        btn.addEventListener('click', () => {
          const cursorPos = messageInput.selectionStart;
          const textBefore = messageInput.value.substring(0, cursorPos);
          const textAfter = messageInput.value.substring(messageInput.selectionEnd);
          messageInput.value = textBefore + emoji + textAfter;
          messageInput.focus();
          messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
        });
        
        btn.addEventListener('mouseenter', () => {
          btn.style.transform = 'scale(1.1)';
        });
        
        btn.addEventListener('mouseleave', () => {
          btn.style.transform = 'scale(1)';
        });
        
        quickBar.appendChild(btn);
      });
      
      return quickBar;
    };
    
    // Insert quick emoji bar before the message form
    const messageForm = document.querySelector('#message-form');
    const quickEmojiBar = createQuickEmojiBar();
    messageForm.parentNode.insertBefore(quickEmojiBar, messageForm);

    // Emoji shortcode support
    const emojiShortcodes = {
      ':smile:': '😊',
      ':laughing:': '😂',
      ':heart:': '❤️',
      ':thumbsup:': '👍',
      ':thumbsdown:': '👎',
      ':cry:': '😢',
      ':surprised:': '😮',
      ':angry:': '😡',
      ':party:': '🎉',
      ':fire:': '🔥',
      ':wink:': '😉',
      ':kiss:': '😘',
      ':cool:': '😎',
      ':thinking:': '🤔',
      ':clap:': '👏',
      ':ok:': '👌',
      ':wave:': '👋',
      ':muscle:': '💪',
      ':star:': '⭐',
      ':rocket:': '🚀'
    };

    // Auto-replace shortcodes with emojis
    messageInput.addEventListener('input', (e) => {
      const value = e.target.value;
      const cursorPos = e.target.selectionStart;
      
      // Find shortcodes and replace them
      let newValue = value;
      let offset = 0;
      
      Object.keys(emojiShortcodes).forEach(shortcode => {
        const regex = new RegExp(shortcode.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
        const matches = [...value.matchAll(regex)];
        
        matches.forEach(match => {
          if (match.index < cursorPos) {
            newValue = newValue.replace(shortcode, emojiShortcodes[shortcode]);
            offset += emojiShortcodes[shortcode].length - shortcode.length;
          }
        });
      });
      
      if (newValue !== value) {
        e.target.value = newValue;
        e.target.setSelectionRange(cursorPos + offset, cursorPos + offset);
      }
    });

    // Auto-focus message input
    messageInput.focus();

    // Mobile Users Sidebar Functionality
    const mobileUsersToggle = document.getElementById('mobileUsersToggle');
    const usersSidebar = document.querySelector('.users-sidebar');
    const usersSidebarOverlay = document.getElementById('usersSidebarOverlay');
    
    function toggleMobileUsersSidebar() {
      usersSidebar.classList.toggle('show');
      usersSidebarOverlay.classList.toggle('show');
      document.body.style.overflow = usersSidebar.classList.contains('show') ? 'hidden' : '';
    }
    
    function closeMobileUsersSidebar() {
      usersSidebar.classList.remove('show');
      usersSidebarOverlay.classList.remove('show');
      document.body.style.overflow = '';
    }
    
    if (mobileUsersToggle) {
      mobileUsersToggle.addEventListener('click', toggleMobileUsersSidebar);
    }
    
    if (usersSidebarOverlay) {
      usersSidebarOverlay.addEventListener('click', closeMobileUsersSidebar);
    }
    
    // Close sidebar on window resize if desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        closeMobileUsersSidebar();
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (usersSidebar && usersSidebar.classList.contains('show')) {
          closeMobileUsersSidebar();
        } else {
          messageInput.blur();
        }
      } else if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        messageInput.focus();
      }
    });
  </script>
</body>
</html>
